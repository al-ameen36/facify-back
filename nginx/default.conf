# nginx/default.conf
# Upstream to your FastAPI service
upstream facify_api_upstream {
    server facify-api:8000;
    keepalive 32;
}

# 80: Serve ACME challenge and redirect everything else to HTTPS
server {
    listen 80;
    server_name api.facify.xyz;

    # Serve ACME challenges from the shared certbot webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        access_log off;
    }

    # All other HTTP requests -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 443: HTTPS; reverse-proxy to FastAPI and support WebSocket upgrades (Socket.IO)
server {
    listen 443 ssl http2;
    server_name api.facify.xyz;

    # TLS certs produced by certbot (must exist at this path from your certbot run)
    ssl_certificate /etc/letsencrypt/live/api.facify.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.facify.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_buffer_size 8k;

    # Basic security headers (optional — add or remove as you like)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header X-XSS-Protection "1; mode=block";

    # Increase proxy timeouts for long-lived websocket connections / uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy large headers if needed
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Default proxied app traffic (FastAPI HTTP)
    location / {
        proxy_pass http://facify_api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
    }

    # Socket.IO / WebSocket path — ensure this matches client path
    # If your client uses another path for WS, add it here (e.g. /ws/ or /socket/)
    location /socket.io/ {
        proxy_pass http://facify_api_upstream;
        proxy_http_version 1.1;

        # Required for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WS connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        send_timeout 3600s;
    }

    # Optional static file serving if you need it (uncomment and edit)
    # location /static/ {
    #     alias /code/static/;
    # }

    # Healthcheck endpoint (optional)
    location /healthz {
        proxy_pass http://facify_api_upstream/healthz;
        proxy_set_header Host $host;
    }
}
